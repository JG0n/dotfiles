#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = [workspace 20 silent] discord
# exec-once = [workspace 10 silent] steam-runtime
exec-once = [workspace 1 silent] firefox
exec-once = waybar & hyprpaper & kbuildsycoca6 & swaync & hypridle
exec-once = hyprpm reload
exec-once = /usr/lib/polkit-kde-authentication-agent-1

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Imported Files
source = ~/.config/hypr/configs/monitors.conf
source = ~/.config/hypr/configs/keybindings.conf
source = ~/.config/hypr/configs/rules.conf
source = ~/.config/hypr/configs/input.conf
source = ~/.config/hypr/configs/split-workspaces.conf
source = ~/.config/hypr/configs/env.conf
source = ~/.config/hypr/configs/themes/theme.conf

