
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}


windowrule = float on , match:class (org.kde.plasmawindowed)
# windowrule = center, match:class (org.kde.plasmawindowed)
windowrule = size 20% 40%, match:class (org.kde.plasmawindowed)

# Spawn rules

# Godot
windowrule = tile on, match:initial_class Godot

# Steam
windowrule {
	name = steam-client
	match:class = ^steam

	monitor = 0
	workspace = 2
}

windowrule {
	name = steam-apps
	match:class = ^steam_app\d+$

	monitor = 0
	workspace = 3
	fullscreen = on
	immediate = on
}


# Itch
windowrule {
	name = itch-client
	match:class = ^itch

	monitor = 0
	workspace = 4
}

# Hypridle
windowrule {
	name = inhibit-screen-lock
	idle_inhibit = fullscreen

	match:class = ^(*)$
	match:title = ^(*)$
	match:title = true
}

